<div class="review">
  <div *ngFor="let g of reviews">
      <div class="card card-block card-outline-primary" style="margin-left: 50px; margin-right: 50px; margin-top: 5px; margin-bottom: 5px;">
        <div class="card-body" style="background-color: rgb(241, 241, 241);">
          <div class="card-header">
            <h4 class="card-title">ชื่อหอพัก: {{g.hor}}</h4>
          </div>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">ชื่อผู้แสดงความคิดเห็น: {{g.name}}</h6>
          <p class="card-text" style="color: tomato">ความคิดเห็น:</p>
          <p class="card-text" style="margin-left: 10px; margin-right: 10px;">{{g.comment}}</p>
        </div>
        <div class="card-footer pull-right" style="text-align: end; background-color: rgb(58, 58, 58); color: white;">ความคิดเห็นที่: {{g.id}}</div>
      </div>
  </div>
</div>
